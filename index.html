<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c); /* Pink to red gradient */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 40%; left: 20%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 60%; right: 10%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 80%; left: 15%; animation-delay: 4s; }
        .heart:nth-child(6) { top: 30%; right: 25%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent overlay */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .teddy {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            object-fit: cover;
        }

        .video {
            margin-top: 30px;
        }

        .video video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
